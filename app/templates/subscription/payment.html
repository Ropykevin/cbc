{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Complete Payment</h2>
                    
                    <!-- Package Summary -->
                    <div class="bg-light p-3 rounded mb-4">
                        <h5>Order Summary</h5>
                        <p class="mb-1">Package: {{ package.name }}</p>
                        <p class="mb-1">Duration: {{ package.duration }}</p>
                        <p class="mb-0">Amount: KES {{ package.price }}</p>
                    </div>
                    
                    <!-- Payment Form -->
                    <form id="paymentForm" method="POST" class="needs-validation" novalidate>
                        {{ form.hidden_tag() }}
                        
                        <div class="mb-3">
                            <label class="form-label">Phone Number (M-PESA)</label>
                            <div class="input-group">
                                <span class="input-group-text">254</span>
                                {{ form.phone_n
